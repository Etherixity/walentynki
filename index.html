<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walentynki</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main Page -->
  <div id="main-page">
    <div class="container">
      <h1>szczęśliwych walentynek NATALKA</h1>
      <h2>całuski od Maćka, kocham cię!</h2>
      <button id="play-button">Graj w Minigrę!</button>
    </div>
    <div class="photos">
      <img src="photo1.jpg" alt="Photo 1" class="sticky-note">
      <img src="photo2.jpg" alt="Photo 2" class="sticky-note">
      <img src="photo3.jpg" alt="Photo 3" class="sticky-note">
      <img src="photo4.jpg" alt="Photo 4" class="sticky-note">
      <img src="photo5.jpg" alt="Photo 5" class="sticky-note">
      <img src="photo6.jpg" alt="Photo 6" class="sticky-note">
      <img src="photo7.jpg" alt="Photo 7" class="sticky-note">
      <img src="photo8.jpg" alt="Photo 8" class="sticky-note">
    </div>
  </div>

  <!-- Minigame Page -->
  <div id="minigame-page" class="hidden">
    <div class="minigame-container">
      <h2>Zbieraj serduszka!</h2>
      <p>Klikaj na serduszka, aby je zbierać. Masz 10 sekund!</p>
      <p id="score">Wynik: 0</p>
      <div id="hearts-container"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
